<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Таблицы</h1>

    <!-- table тэг к основной таблице
    tr тег к строке
    td тег к ячейке
    th заголовок к таблице -->

    <table>
        <!-- первая строка объедененная в сплошную-->
        <tr>    
            <th colspan="5">Заголовок таблицы</th>
        </tr>
        
        <!-- вторая строка -->
        <tr>
            <td rowspan="2">Далеко-далеко, за словесными.</td> 
            <!-- с помошью rowspan во второй строке мы обьеденили по вертикали, поэтому мы строку которая ниже удаляем -->
            <td>Далеко-далеко, за словесными.</td>
            <td>Далеко-далеко, за словесными.</td>
            <td>Далеко-далеко, за словесными.</td>
            <td>Далеко-далеко, за словесными.</td>
        </tr>

        <!-- третья строка -->
        <tr>
            <!-- <td>Далеко-далеко, за словесными. с помошью rowspan во второй строке мы обьеденили по вертикали, поэтому мы строку которая ниже удаляем</td> -->
            <td>Далеко-далеко, за словесными.</td>
            <!-- через ссылку добавить картинку-->
            <td class="leo" colspan="2"><img src="https://avatars.mds.yandex.net/get-pdb/2264533/88189ff2-dbbf-4388-bc23-b7fca7ecea52/s1200?webp=false" alt=""></td>
            <!-- через скаченную добавить картинку-->
            <td class="hourse" rowspan="2"><img src="begut-skachut-tri-loshadi-koni.jpg" alt=""></td>
        </tr>

        <!-- четвертая строка -->
        <tr>
            <td>Далеко-далеко, за словесными.</td>
            <td>Далеко-далеко, за словесными.</td>
            <td>Далеко-далеко, за словесными.</td>
            <td><button type="">START</button></td>
        </tr>

    </table>
</body>
</html>
